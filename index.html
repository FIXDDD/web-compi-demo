<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- My Css -->
	<link rel="stylesheet" type="text/css" href="test.css">
	<title>Macau Small Busineess blog</title>
</head>

<body>

	<head>
		<nav class="navbar navbar-light black">
			<!-- Navbar content -->
			<a href="#" class="navbar-brand mx-auto text-white" onclick="reload_page()">Small Business</a>
			<form class="form-inline">
				<button type="button" class="btn btn-danger" onclick="showform()">POST</button>
			</form>
		</nav>
	</head>
	<main>
		<section id="form" class="INK" style="display: none;">
			<h1 class="text-white text-center">Create Post</h1>
			<form>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="bname">Business Name:</label>
						<input id="bname" class="form-control" type="text" name="bname"><br>
					</div>
					<div id="myaddr" class="form-group col-md-11">
						<!-- https://codepen.io/makzan/pen/EbLopd -->
						<!-- get location-->
						<input class="form-control" type="text" placeholder="Business Location" readonly>
					</div>
					<div class="form-group col-md-1 text-center">
						<button type="button" class="btn btn-secondary" onclick="findAddress()">Get Location</button>
					</div>
					<div class="col-md-4">
					</div>
					<div id="out" class="form-group col-md-4">
						<div id="map"></div>
					</div>
					<div class="col-md-4">
					</div>
					<div class='form-group col-md-12 text-center'>
						<button type="button" class="btn btn-secondary" onclick="geoFindMe()">Show my
							location</button>
					</div>
					<!--get picture-->
					<div class="col-md-12 text-center">
						<div id="screenshot">
							<div class="embed-responsive embed-responsive-16by9" id="vidi">
								<video autoplay></video>
							</div>
							<div class='container'>
								<div id="picture"
									class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">

								</div>
							</div>
							<canvas style="display:none;"></canvas>
							<p>
								<button type="button" id="capture-button" class="btn btn-secondary">Capture
									video</button>
							</p>
							<p>
								<button type="button" class="btn btn-secondary" id="screenshot-button" disabled> Take
									screenshot</button>
							</p>
						</div>
					</div>
					<div class="form-group col-md-12">
						<lable for="bdescription">Business Description</lable>
						<input id="bdescription" class="form-control" type="text" name="bdescription">
					</div>
					<div class="form-group col-md-4 text-center">
						<button type="button" id="mailbtn" class="btn btn-primary text-white">Send
							mail</button>
					</div>
					<div class="col-md-4">
					</div>
					<div class="col-md-4 text-center">
						<button type="button" id='submitbtn'
							class="btn btn-primary text-white">Post Blog</button>
					</div>
						
				</div>
			</form>
		</section>

		<section class="container py-3" id="detail"></section>

		<section id="blog_place" class="container">
			<div id="show_blog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5"></div>
		</section>




		<!--Hide modle to show full image and share-->
		<div class="modal in" id="viewImg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">View Image</h5>
						<button id="close-imgshow" type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>
					<div class="modal-body">
						<div id="imgViewer" style="overflow-x: scroll;">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="savebtn">save</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--append card-->
	<script id="card" type="text/html">
		<div class="card">
			  <img src="https://dummyimage.com/600x400/000/fff.jpg" class="card-img-top" alt="...">
			  <div class="card-body">
				<h5 class="card-title">Card title</h5>
				<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
				<p class="card-text"></p>
			  </div>
			  <div class="card-body text-right">
				<a href='#' class="card-link">View detail</a>
			  </div>
			</div>
		</div>
	</script>

	<!--append form picture-->
	<script id="formimg" type="text/html">
		<div class="card">
			<img src="https://dummyimage.com/600x400/000/fff.jpg" class="card-img-top" alt="...">
		</div>
	</script>

	<!--append view blog-->
	<script id="viewblog" type="text/html">
			<div class="row ">
			  <div class="col-md-4">
				  <img id="viewpic" src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100">
				</div>
				<div class="col-md-8 px-3">
				  <div class="card-block px-3">
					<h1 class="card-title">Lorem ipsum dolor sit amet</h1>
					<p class="card-subtitle text-muted"></p>
					<p class="card-text"></p>
					<a id="moreimage" href="#">More images...</a>
					<div class='container'>
						<div id="viewpicture"
							class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
						</div>
					</div>
				  </div>
				</div>
	  
			  </div>
			</div>
	</script>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!--Google Map script-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADrKlMX6jdT_T7sLhb77h2r_QxMCcoyMc&callback=initMap&libraries=&v=weekly"
		defer></script>
	<!--My js script-->
	<script src="test.js"></script>
</body>

</html>
