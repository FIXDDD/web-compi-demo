<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- My Css -->
	<link rel="stylesheet" type="text/css" href="test.css">
	<title>Macau Small Busineess blog</title>
</head>

<body>

	<head>
		<nav class="navbar navbar-light" style="background-color: #4abdac;">
			<!-- Navbar content -->
			<a class="navbar-brand mx-auto" href="#">Small Business</a>
			<form class="form-inline">
				<button type="button" class="btn btn-danger" onclick="showform()">POST</button>
			</form>
		</nav>
	</head>
	<main>
		<section class="fresh" id="form" style="display: none;">
			<div class="container">
				
				<form>
					<p>Create Post</p>
					<label for="bname">Business Name:</label>
					<input id="bname" type="text" name="bname"><br>
					<div>
						<!-- https://codepen.io/makzan/pen/EbLopd -->
						<!-- get location-->
						<p>Business location:</p>
						<p><button type="button" onclick="findAddress()">Get My address</button></p>
						<div id="myaddr"></div>
						<p><button type="button" onclick="geoFindMe()">Show my location</button></p>
						<div id="out">
							<div id="map" style="height: 500px; width: 500px; display: none;"></div>
						</div>
					</div>
					<!--get picture-->
					<div id="screenshot">
						<video autoplay style="display: none;"></video>
						<div id="picture"></div>
						<canvas style="display:none;"></canvas>
						<p>
							<button type="button" class="capture-button">Capture video</button>
						</p>
						<p>
							<button type="button" id="screenshot-button" disabled> Take screenshot</button>
						</p>
					</div>
					<lable for="bdescription">Business Description</lable>
					<input id="bdescription" type="text" name="bdescription">
					<a type="button" class="btn btn-success float-right">submit</a>
				</form>
			</div>
		</section>

		<div id="show_blog" class="container">
		</div>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!--Google Map script-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADrKlMX6jdT_T7sLhb77h2r_QxMCcoyMc&callback=initMap&libraries=&v=weekly"
		defer></script>
	<!--My js script-->
	<script src="test.js"></script>
</body>

</html>
