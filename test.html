<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- My Css -->
	<link rel="stylesheet" type="text/css" href="test.css">
	<title>Macau Small Busineess blog</title>
</head>

<body>

	<head>
		<nav class="navbar navbar-light black">
			<!-- Navbar content -->
			<a class="navbar-brand mx-auto text-white" onclick="reload_page()">Small Business</a>
			<form class="form-inline">
				<button type="button" class="btn btn-danger" onclick="showform()">POST</button>
			</form>
		</nav>
	</head>
	<main>
		<section id="form" class="INK" style="display: none;">
			<div>
				<h1 class="text-white text-center">Create Post</h1>
				<form>
					
					<div class="form-group">
						<label for="bname">Business Name:</label>
						<input id="bname" class="form-control" type="text" name="bname"><br>
					</div>
					<div>
						<!-- https://codepen.io/makzan/pen/EbLopd -->
						<!-- get location-->
						<p><button type="button" class="btn-secondary" onclick="findAddress()">Get My address</button>
						</p>
						<div id="myaddr"></div>
						<p><button type="button" class="btn-secondary" onclick="geoFindMe()">Show my location</button>
						</p>
						<div id="out">
							<div id="map"></div>
						</div>
					</div>
					<!--get picture-->
					<div id="screenshot">
						<div class="embed-responsive embed-responsive-16by9" id="vidi">
							<video autoplay></video>
						</div>
						<div id="picture"></div>
						<canvas style="display:none;"></canvas>
						<p>
							<button type="button" id="capture-button" class="btn-secondary">Capture video</button>
						</p>
						<p>
							<button type="button" class="btn-secondary" id="screenshot-button" disabled> Take
								screenshot</button>
						</p>
					</div>
					<div class="form-group">
						<lable for="bdescription">Business Description</lable>
						<input id="bdescription" class="form-control" type="text" name="bdescription">
					</div>
					<div style="padding: 1em;">
						<button type="button" id="mailbtn" class="btn btn-primary text-white float-left">Send
							mail</button>
						<button type="button" id='submitbtn'
							class="btn btn-primary text-white float-right">submit</button>
					</div>
				</form>
			</div>
		</section>

		<div class="container">
			<div id="show_blog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5"></div>
		</div>


		<!--Hide modle to show full image and share-->
		<div class="modal in" id="viewImg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">View Image</h5>
						<button id="close-imgshow" type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>
					<div class="modal-body">
						<div id="imgViewer" style="overflow-x: scroll;">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="savebtn">save</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--append card-->
	<script id="card" type="text/html">
			<div class="card">
			  <img src="https://dummyimage.com/600x400/000/fff.jpg" class="card-img-top" alt="...">
			  <div class="card-body">
				<h5 class="card-title">Card title</h5>
				<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
				<p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
			  </div>
			</div>
	</script>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!--Google Map script-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADrKlMX6jdT_T7sLhb77h2r_QxMCcoyMc&callback=initMap&libraries=&v=weekly"
		defer></script>
	<!--My js script-->
	<script src="test.js"></script>
</body>

</html>
